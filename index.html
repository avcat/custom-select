<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom-select</title>
    <link rel="stylesheet" href="./custom-select.css">
    <script src="./custom-select.js" defer></script>
</head>
<body>
    <h2>Default (no <code>placeholder</code>, no <code>selected</code>)</h2>
    <custom-select>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="c#">C#</option>
        <option value="c++">C++</option>
        <option value="typescript">TypeScript</option>
    </custom-select>

    <h2>With <code>placeholder</code> value</h2>
    <custom-select placeholder="Placeholder">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="c#">C#</option>
        <option value="c++">C++</option>
        <option value="typescript">TypeScript</option>
    </custom-select>

    <h2>With <code>selected</code> value</h2>
    <custom-select>
        <option value="python">Python</option>
        <option value="javascript" selected>JavaScript</option>
        <option value="java">Java</option>
        <option value="c#">C#</option>
        <option value="c++">C++</option>
        <option value="typescript">TypeScript</option>
    </custom-select>
</body>
</html>
