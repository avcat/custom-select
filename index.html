<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>custom-select</title>
    <script src="./custom-select.js" defer></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('[data-js="customize"]')?.addEventListener('change', e => {
                const { name, value } = e.target;
                document.documentElement.style.setProperty(name, value);
            });

            document.querySelector('[data-js="customize"]')?.addEventListener('submit', e => {
                e.preventDefault();

                const formData = new FormData(e.originalTarget);
                let customCss = '';

                for (let [name, value] of formData) {
                    customCss += `${name}: ${value};\n`;
                }

                const cssOutputNode = document.querySelector('[data-js="css-output"]');

                if (!cssOutputNode) return;

                cssOutputNode.value = customCss;
                console.info(cssOutputNode, customCss)
                cssOutputNode.select();
                document.execCommand('copy');
                // alert('CSS copied to clipboard!');
            });
        }, true);
    </script>

    <form class="customize" data-js="customize">
        <fieldset>
            <legend>--select-border-radius</legend>
            <label>
                <input type="radio" name="--select-border-radius" value="0">0
            </label>
            <label>
                <input type="radio" name="--select-border-radius" value="10px">10px
            </label>
        </fieldset>

        <fieldset>
            <legend>--base-min-height</legend>
            <label>
                <input type="radio" name="--base-min-height" value="2.5em">2.5em
            </label>
            <label>
                <input type="radio" name="--base-min-height" value="3.5em">3.5em
            </label>
        </fieldset>

        <input type="submit" value="Get CSS">
    </form>

    <textarea data-js="css-output" readonly></textarea>

    <form>
        <h2>Default (no <code>placeholder</code>, no <code>selected</code>)</h2>
        <custom-select name="programming-language-1">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="c++">C++</option>
            <option value="typescript">TypeScript</option>
        </custom-select>

        <h2>With <code>placeholder</code> value and <code>required</code></h2>
        <custom-select name="programming-language-2" placeholder="Placeholder" required>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="c++">C++</option>
            <option value="typescript">TypeScript</option>
        </custom-select>

        <h2>With <code>selected</code> value</h2>
        <custom-select name="programming-language-3">
            <option value="python">Python</option>
            <option value="javascript" selected>JavaScript</option>
            <option value="java">Java</option>
            <option value="c#">C#</option>
            <option value="c++">C++</option>
            <option value="typescript">TypeScript</option>
        </custom-select>

        <input type="reset" value="Reset" onclick="console.info('reset')">

        <input type="submit" value="Submit">
    </form>
    
    <button onclick="console.table([...new FormData(document.querySelector('form'))])">new FormData</button>
</body>
</html>
